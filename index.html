<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div>
    <h1 id="heading">Tic Tac Toe</h1>
  </div>
  <div id="matrix-body">
    <button class="inner-btn" id="1"></button>
    <button class="inner-btn" id="2"></button>
    <button class="inner-btn" id="3"></button>
    <button class="inner-btn" id="4"></button>
    <button class="inner-btn" id="5"></button>
    <button class="inner-btn" id="6"></button>
    <button class="inner-btn" id="7"></button>
    <button class="inner-btn" id="8"></button>
    <button class="inner-btn" id="9"></button>
  </div>

  <h2 id="turn">Player X's turn</h2>

  <button id="reset">Reset</button>

  <div id="won">
    <h1 id="drawCon">hjdbf</h1>
    <h1 id="winner">ikjhsdh</h1>
    <button id="playAgain">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
